<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Ruchi 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.3em;
      margin: 20px;
    }
    .photo {
      margin: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 250px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      animation: floatUp 8s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Ruchi 🎂</h1>
  <p>Wishing you all the happiness, love, and joy. 💖<br>Forever yours, Yogesh ❤️</p>  <img src="https://via.placeholder.com/250" class="photo" alt="Ruchi's Photo">  <p>You make my life beautiful, and today is all about celebrating YOU! 🌸</p>  <!-- Balloons -->  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Red_balloon_icon.png" class="balloon" style="left:10%; animation-delay:0s;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Red_balloon_icon.png" class="balloon" style="left:40%; animation-delay:2s;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Red_balloon_icon.png" class="balloon" style="left:70%; animation-delay:4s;">  <!-- Background Music -->  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>
</body>

</html>
